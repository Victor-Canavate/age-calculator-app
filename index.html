<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>age-calculator-app</title>
</head>
<body>
    <main>
        <section class="birthday">
            <form>
               <label for="day">DAY</label>
               <input id="input-day" type="text" name="day" placeholder="DD">
               
               <label for="month">MONTH</label>
               <input id="input-month" type="text" name="month" placeholder="MM">

               <label for="year">YEAR</label>
               <input id="input-year" type="text" name="year" placeholder="YYYY">
            </form>
        </section>

        <div class="division">
            <hr id="line">
            
<svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#854dff" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </div>

        <section class="age">
            <span class="age-years">--</span>
            <span>years</span>

            <span class="age-months">--</span>
            <span>months</span>

            <span class="age-days">--</span>
            <span>years</span>
        </section>
    </main>
    <script src="./assets/js/app.js"></script>
</body>
</html>
